name: Build and Push Docker Image to ECR

on: 
  push:
    branches:
      - main

permissions:
    id-token: write
    contents: read

env:
    AWS_REGION: eu-west-2
    ECR_REPOSITORY: threat-modelling-app

jobs: 
    build:
        runs-on: ubuntu-latest

        steps:

            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Configure AWS credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v2
              with:
                role-to-assume: arn:aws:iam::261916864692:role/githubiamrole
                aws-region: ${{ env.AWS_REGION }}


            - name: Build Docker Image
              run: cd app && docker build --platform linux/amd64 -t $ECR_REPOSITORY:${{ github.sha }} .

            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1
              with:
                mask-password: true

            - name: Tag, and Push Image to Amazon ECR
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                IMAGE_TAG: ${{ github.sha }}
              run: |
                docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            - name: Output Image URI
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"  
            


        

        

            